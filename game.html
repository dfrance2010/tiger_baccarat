<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e69b047051.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tiger Bet</title>
</head>
<body>
    <h1>Tiger Baccarat</h1>
    <div id="tigers">
        <div id="big_tiger" class="side-bet active">Big Tiger</div>
        <div id="tiger" class="side-bet active">Tiger</div>
        <div id="small_tiger" class="side-bet active">Small Tiger</div>
    </div>
    <div id="pair-tie">
        <div id="tie" class="side-bet active">Tie</div>
        <div id="pair" class="side-bet active">Tiger Pair</div>
    </div>

    <div id="game-btns" class="active">
        <button id="play-game" class="btn active">Play Game</button>
        <button id="submit-btn" class="btn">Submit Answer</button>
    </div>

    <div id="alert-box" class="action-box">
        <div id="alert-message"></div>
        <button id="play-again-btn" class="btn">Play Again</button>
        <button id="pay-bets-btn" class="btn">Pay Winners</button>
    </div>

    <div id="payout-box" class="action-box">
        <div id="title">Paying:</div>
        <div id="bet-to-pay"></div>
        <ul id="denoms"></ul>
        <input type="number" name="input1" class="payout" placeholder="$">
        <input type="number"  name="input2" class="payout" placeholder="$(optional)">
        <input type="number"  name="input3" class="payout" placeholder="$(optional)">
        <input type="number"  name="input4" class="payout" placeholder="$(optional)">
        <button id="payout-btn" class="btn">Pay Bet</button>
    </div>

    <div class="layout">
        <div id="banker" class="side" >
            <h3>Banker</h3>
            <div id="banker-cards" class="hand"></div>
            <div id="banker-total" class="total"></div>
        </div>
        <div id="player" class="side" >
            <h3>Player</h3>
            <div id="player-cards" class="hand"></div>
            <div id="player-total" class="total"></div>
        </div>
    </div>
    
    <div id="winner"></div>

    <script src="js/script.js"></script>
</body>
</html>
